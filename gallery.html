<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | RK Developers</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .gallery-title {
      text-align: center;
      padding: 40px 0 20px;
      font-size: 32px;
      color: #002f6c;
    }

    #backToTopBtn {
      display: none;
      position: fixed;
      bottom: 80px;
      right: 20px;
      z-index: 1000;
      font-size: 22px;
      background-color: #002f6c;
      color: white;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
    }

    #backToTopBtn:hover {
      background-color: #004b9a;
    }
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <h1>RK Developers</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#about">About</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <h2 class="gallery-title" data-aos="fade-down">Our Gallery</h2>
  <div class="gallery">
    <a href="gallery1.jpg" class="glightbox" data-aos="zoom-in"><img src="gallery1.jpg" alt="Gallery Image 1"></a>
    <a href="gallery2.jpg" class="glightbox" data-aos="zoom-in"><img src="gallery2.jpg" alt="Gallery Image 2"></a>
    <a href="gallery3.jpg" class="glightbox" data-aos="zoom-in"><img src="gallery3.jpg" alt="Gallery Image 3"></a>
    <a href="gallery4.jpg" class="glightbox" data-aos="zoom-in"><img src="gallery4.jpg" alt="Gallery Image 4"></a>
    <a href="gallery5.jpg" class="glightbox" data-aos="zoom-in"><img src="gallery5.jpg" alt="Gallery Image 5"></a>
    <a href="gallery6.jpg" class="glightbox" data-aos="zoom-in"><img src="gallery6.jpg" alt="Gallery Image 6"></a>
  </div>

  <!-- WhatsApp Button -->
  <a href="https://wa.me/919948529153" class="whatsapp-float" target="_blank">
    <img src="whatsapp-icon.png" alt="Chat on WhatsApp" />
  </a>

  <!-- Back to Top Button -->
  <button onclick="scrollToTop()" id="backToTopBtn" title="Go to top">â†‘</button>

  <footer>
    <div class="container">
      <p>&copy; 2025 RK Developers | Designed by Jithendra Sai Pappuri</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
  <script>
    const lightbox = GLightbox({ selector: '.glightbox' });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script>
    // Back to Top
    window.onscroll = function() {
      const btn = document.getElementById("backToTopBtn");
      if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        btn.style.display = "block";
      } else {
        btn.style.display = "none";
      }
    };
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>
</body>
</html>
